<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in User Management</p>
<br><br/>
<h3>All registered users:</h3>
   	<table class="table table-bordered">
    		<thead>
    			<tr>
    				<th>User Name</th>
    				<th>First Name</th>
    				<th>Last Name</th>
    				<th>Detele User</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr *ngFor="let user of users">
    				<td>{{user.username}}</td>
    				<td>{{user.firstName}}</td>
    				<td>{{user.lastName}}</td>
    				<td><a (click)="deleteUser(user.id)" class="btn btn-danger">Delete</a></td>
    			</tr>
    		</tbody>
    	</table>
<p class="text-right"><a class="btn btn-primary" [routerLink]="['/login']">Logout</a></p>
